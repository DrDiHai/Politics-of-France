 LOADING_TIP_80:0 "Der Verlust Nordafrikas würde unseren militärischen Apparat und unsere Sicherheit verstümmeln. Es würde Frankreich auf den Rang eines Landes wie Portugal reduzieren.\n- Albert Sarraut"
 LOADING_TIP_81:0 "Krieg, Wirtschaftskrise, Arbeitslosigkeit, Enteignung und Ruin der Mittelschicht sind nicht unsere Sache. Sie sind das Ergebnis des Privateigentums der großen Produktionsmittel.\n- Maurice Thorez"
 LOADING_TIP_82:0 "Ich möchte Ihnen sagen, dass ich denke, dass dieser Krieg ein großer Fehler ist.\n- Pierre Laval"
 LOADING_TIP_83:0 "Ich bin zu dem Schluss gekommen, dass die Politik zu ernst ist, um den Politikern überlassen zu werden.\n- Charles de Gaulle"
