 france.24.t:0 "Die rote Gefahr"
 france.24.d:0 "[GER.GetNameDef] und [SOV.GetNameDef] haben einen Nichtangriffspakt geschlossen. Das Übereinkommen zwischen den beiden anderen Großmächten des Kontinents bedeutet eine existentielle Bedrohung für [FRA.GetNameDef], doch die moskauhörige Presse der kommunistischen Partei begrüsst den Pakt. Dies ist eine Gelegenheit, die Aktivitäten von Agenten, die einer fremden Macht dienen einzuschränken und das Volk zur Verteidigung des Vaterlands zu einen.\nBisher ist es uns zwar gelungen, mit den Kommunisten einigermassen zusammen zu arbeiten. Sollten sie sich weigern, sich von Moskau loszusagen, müssen sie mit den Konsequenzen rechnen."
 france.24.a:0 "Die kommunistische Presse verbieten"
 france.24.b:0 "Meinungsverschiedenheiten sind Teil des demokratischen Prozesses"
 france.21.t:0 "Generalstreik"
 france.21.d:0 "Der Erfolg der Volksfront in den Wahlen hat eine fieberhafte Stimmung unter den Arbeitern und ihren Organisationen ausgelöst. Weitherum wird die schnelle Verabschiedung eines Gesetzes, das die Arbeiterrechte stärkt, erwartet. Um ihre Forderungen zu unterstreichen haben die Gewerkschaften einen Generalstreik begonnen. Mehr als eine Million Fabrikangestellte hat die Arbeit niedergelegt und die Fabriken besetzt, um Ausschliessungen zu verhindern. Wir müssen handeln, um den Schaden an der französischen Wirtschaft zu begrenzen."
 france.21.a:0 "Zeit für entschlossenes Handeln."