l_german:
 FRA_1936_elections:0 "Wahlen von 1936"
 FRA_1936_elections_desc:0 "Das politische Leben in Frankreich steht im Zeichen der kommenden Wahlen. Bis diese abgeschlossen sind, sind keine ernsthaften Reformen möglich."
 FRA_1936_elections_happened:0 "Die Wahlen von 1936 sind ausgezählt."
 FRA_communists_in_government:0 "Kommunisten in der Regierung"
 FRA_communists_in_government_desc:0 "Wir können es uns nicht leisten, die Unterstützung der Kommunisten zu verlieren. Wenn wir ihnen weitreichende Konzessionen machen, könnten wir sie überreden, sich an unserer Regierung zu beteiligen."
 FRA_popular_front_desc:0 "Die Volksfront ist der klare Wahlsieger. Auch nur mit Toleranz durch die Kommunisten wird die sozialistische Regierung Frankreich zu neuem Glanz führen."
 FRA_liberal_compromise:0 "Kompromiss der Rechten"
 FRA_liberal_compromise_desc:0 "Die Weigerung der Kommunisten, sich an der Regierung zu beteiligen, könnte die Möglichkeit der Loslösung der Radikalen aus der Volksfront und der Bildung einer rechtsgerichteten Regierung eröffnen."
 FRA_labor_act:0 "Reform des Arbeitsgesetzes"
 FRA_labor_act_desc:0 "Die aufgeheizte Stimmung ist die optimale Gelegenheit, um den Arbeitern endlich diejenigen Rechte zu geben, welche der bürgerlich-reaktionäre Staat ihnen bisher verweigert hat."
 FRA_matignon_agreement:0 "Matignon-Verträge"
 FRA_matignon_agreement_desc:0 "Wir müssen den Generalstreik unter Kontrolle bringen und den Arbeitsfrieden wieder herstellen. Wenn wir die wichtigsten Forderungen der Streikenden - Ferienzeit, Betriebsräte und die Vierzigstundenwoche - erfüllen, wird sich die Lage beruhigen."
 FRA_mobilize_army:0 "Die Armee mobilisieren"
 FRA_mobilize_army_desc:0 "Der Streik ist ein direkter Angriff auf den inneren Frieden der Republik und die Verteidigungsfähigkeit nach aussen. Es kann auf diesen Terrorismus nur eine Antwort geben: indem wir einige ländliche Regimente mobilisieren und die bolschewistischen Verschwörer mit Bayonetten an ihre Werkbänke zurück zwingen."
 FRA_direct_intervention:0 "Schulterschluss mit der Republik"
 FRA_direct_intervention_desc:0 "Unsere Brüder von der Volksfront in Spanien benötigen unsere Hilfe. Wir dürfen uns weder durch die Obstruktionspolitik der inländischen Reaktion noch die Passivität Englands davon abhalten lassen."
 FRA_blockade_spain:0 "Spanien blockieren"
 FRA_blockade_spain_desc:0 "Unsere Regierung ist in der Spanienfrage gespalten und ein direktes Eingreifen würde zum Sturz der Regierung durch die Abgeordnetenkammer führen. Ein internationales Komittee mit dem Ziel, jegliche Waffenlieferungen nach Spanien zu unterbinden, ist unsere einzige Handlungsmöglichkeit. Sicherlich würden Länder wie Deutschland und die Sowjetunion uns dabei unterstützen..."
 FRA_support_franco:0 "Hilfe für Franco"
 FRA_support_franco_desc:0 "Der roten Gefahr muss gesteuert werden, wo immer sich ihr Hydrenhaupt zeigt. Die wahren Franzosen dürfen nicht zögern, wenn nötig ihr Leben im Kampf gegen Bolschwewismus und Anarchie zu geben."
 FRA_fiscal_reform:0 "Reform des Finanzsystems"
 FRA_fiscal_reform_desc:0 "Die französische Wirtschaft ist weiter schwach und durch Kapitalflucht bedroht. Die Regierung benötigt eine Generalvollmacht vom Senat, um dem Verrat am Vaterland durch die besitzende Klasse entgegenzutreten. Vermögensstrafen und Strafzölle werden sie in ihre Schranken weisen."
 FRA_youth_organizations:0 "Militärjugend"
 FRA_youth_organizations_desc:0 "Die Jugend Frankreichs muss in den Tugenden des wahren, freiheitsliebenden Franzosen unterrichtet und auf die kommendne Pflichten bei der Verteidigung des Vaterlandes vorbereitet werden."
 FRA_nationalize_aircraft:0 "Verstaatlichung der Luftfahrtindustrie"
 FRA_nationalize_aircraft_desc:0 "Die französische Luftfahrtindustrie hat in privater Hand nicht die Kraft und Koordinationsfähigkeit, um die Befürfnisse der Luftwaffe zu erfüllen. Durch Zwangsverstaatlichung können wir die Produktivität steigern, um genügend Maschinen für unsere Armee herstellen zu können."
 FRA_SNCF:0 "SNCF"
 FRA_SNCF_desc:0 "Die maroden Privatbahnen unseres Landes sind nicht länger in der Lage, das Netz angemessen zu unterhalten oder gar zu erweitern. Eine staatliche Bahngesellschaft wird dafür sorgen, dass der Ausbau des Streckennetzes mit der Wirtschaftsentwicklung Schritt halten wird."
 FRA_national_emergency:0 "Staatsnotstand"
 FRA_national_emergency_desc:0 "Frankreich hat eine Schlacht verloren. Aber Frankreich hat nicht den Krieg verloren! Unser Land ist in Lebensgefahr. Lasst uns gemeinsam kämpfen um es zu retten. Es lebe Frankreich!"
 FRA_stable_government:0 "Eine stabile Regierung"
 FRA_stable_government_desc:0 "Die derzeitige Regierung hat sich als ausreichend stabil erwiesen, um die berüchtigte Volatilität der französischen Politik bis auf weiteres zu überwinden und hat die Kraft, weitergehende Reformen in Angriff zu nehmen."
 FRA_seek_parliament_support:0 "Parlamentarische Unterstützung"
 FRA_seek_parliament_support_desc:0 "Unter der Verfassung der Dritten Republik ist die Regierung vollständig vom Vertrauen der Abgeordnetenkammer abhängig und jeder Kabinettminister kann jederzeit eine Vertrauensabstimmung verlangen. Ohne Unterstützung des Parlaments ist die Regierung handlungsunfähig."
 NO_EARLY_WAR_WITH_GERMANY:0 "Kein früher Krieg mit Deutschland"