 french_politics.1.t:0 "Die Volksfront gewinnt die Wahlen"
 french_politics.1.d:0 "Endlich sind die Wahlen vorbei und alle Stimmen ausgezählt. Die Volksfront, zusammengesetzt aus Radikalen, Sozialisten und Kommunisten, hat den erwarteten Sieg errungen. Mit 386 von 610 Sitzen verfügen sie über eine solide Mehrheit. Léon Blum, Parteichef der sozialistischen SFIO, wurde zum Ministerpräsidenten ernannt.\nJedoch dräuen bereits erste Sturmwolken am Horizont. Die Kommunisten unter Maurice Thorez, trotz ihrer Teilnahme an der Volksfront, weigern sich Einsitz in die Regierung zu nehmen und kündigen an, diese lediglich zu 'tolerieren'. Ob es Blum unter diesen Umständen gelingen wird, eine stabile Regierung aufzubauen, muss sich noch zeigen."
 french_politics.1.a:0 "Ein neues Zeitalter für Frankreich, vielleicht."
 french_politics.2.t:0 "Pierre Laval tritt zurück"
 french_politics.2.d:0 "Der Ruf von Ministerpräsident Pierre Laval wurde bereits durch den Hoare-Laval-Pakt, der Italien freie Hand in Äthiopien gab, schwer angeschlagen. Heute, da das politische Leben in Paris ganz durch den absehbaren Sieg der Volksfront, einer Koalition aus Radikalen, Sozialisten und Kommunisten, in den nächsten Wahlen dominiert wird, sieht sich der Premier daher ausserstande, eine effektive Regierung zu führen und trat zurück.\nDas Parlament hat an seiner Stelle auf Vorschlag von Präsident Lebrun als Premierminister den radikalen Albert Sarraut gewählt, der bis zu den Wahlen die Regierungsgeschäfte versehen wird."
 french_politics.2.a:0 "Er genügt, für jetzt."
 french_politics.3.t:0 "Léon Blum tritt zurück"
 french_politics.3.d:0 "Die Frage der Intervention im spanischen Bürgerkrieg spaltete die Regierung Blum von Beginn weg. Die Entscheidung, der spanischen Republik und ihrer Volksfrontregierung keine offene Unterstützung zu gewähren verbitterte das Klima in der Regierungskoalition und liess das Bündnis mit den Kommunisten endgültig scheitern. Zugleich stellten die rechtsgerichteten Kräfte in der Abgeordnetenkammer klar, dass eine Änderung in dieser Politik unweigerlich zum Sturz der Regierung führen würde.\nHeute hat der zermürbte Blum daher seinen Rücktritt erklärt. Als Nachfolger wurde Camille Chautemps von der Radikalen Partei gewählt, ein entschiedener Gegner der Intervention ebenso wie von Reformen des Finanzsystems. Die meisten Minister bleiben jedoch im Amt und grundsätzliche Fragen sind weiter ungelöst."
 french_politics.3.a:0 "Hoffentlich hat er mehr Glück."
 french_politics.4.t:0 "Fall der Volksfront"
 french_politics.4.d:0 "Die Regierung der Volksfront ist endgültig am Ende. Premierminister [Root.GetLeader] wurde zwischen den Kommunisten und der Parlamentsrechten zerrieben und zum Rücktritt gezwungen. Léon Blum war zwar bereit, eine neue Regierung zu bilden, forderte jedoch umfangreiche Vollmachten zur Reformation des Finanzsystems. Im Abgeordnetenhaus fand sich dafür noch eine knappe Mehrheit; der Senat indes verweigerte ihm die Gefolgschaft.\nStattdessen bildete Édouard Daladier, führer der Radikalen Partei, eine neue Regierung ohne Beteiligung der Sozialisten oder gar Kommunisten. Eine linksgerichtete Regierung ist für Frankreich damit bis auf weiteres Geschichte."
 french_politics.4.a:0 "Das Schicksal Frankreichs liegt nun in anderen Händen."
 french_politics.5.t:0 "Die Finnland-Frage"
 french_politics.5.d:0 "Die rechten Parteien Frankreichs waren schon immer der Meinung, dass die wahre Gefahr für die liberale Gesellschaft nicht vom Faschismus, sondern vom Bolschewismus ausgeht. Nun, da die Sowjetunion in ihren Augen mit dem Krieg gegen Finnland ihr wahres Gesicht gezeigt hat und keine unmittelbare Katastrophe gegen Deutschland droht, sind sie der Meinung, dass die Republik verpflichtet sei, Finnland in ihrem Kampf gegen den Kommunismus beizustehen und drohen gar damit, die Regierung [Root.GetLeader] zu stürzen, sollte ihrem Wunsch nicht entsprochen werden."
 french_politics.5.a:0 "Wir haben dafür keine Zeit."
 french_politics.5.b:0 "Lasst den Kreuzzug gegen den Bolschewismus beginnen!"
 french_politics.5.c:0 "Die freiheitsliebenden Finnen benötigen unsere Hilfe."
 french_politics.6.t:0 "Krise der Kommunistischen Partei"
 french_politics.6.d:0 "Der Krieg mit Deutschland hat die [Root.GetCommunistParty] in eine tiefe Krise gestürzt. Obwohl sie anfänglich den Krieg patriotisch unterstützte, erhielt sie schon bald die Anweisung aus Moskau, diesen als inneren Kampf der Bourgeosie zu bezeichnen. Diese Kehrtwende zerstörte ihr Ansehen in der Öffentlichkeit. Zugleich floh Maurice Thorez, Führer der Partei, in die Sowjetunion um sich dem Kriegsdienst zu entziehen. Es wird lange dauern, bis die Partei ihr altes Ansehen in Frankreich wieder erlangt haben wird."
 french_politics.6.a:0 "Die Franzosen sollten sich hinter ihrer Regierung scharen."
 french_politics.7.t:0 "Die 40-Stundenwoche in der Rüstungsindustrie"
 french_politics.7.d:0 "Die beschränkte Arbeitszeit lähmt unsere Industrie und damit unsere Verteidigungsbemühungen. Wir sollten wenigstens unseren Rüstungsbetrieben erlauben, ihre Arbeitskräfte länger zu beschäftigen. Ansonsten wird unseren tapferen Soldaten im Kriegsfall schnell die Munition ausgehen!\nDie Linke im Parlament wird dies nicht zu schätzen wissen und selbst die Sozialradikalen, der linke Flügel unserer Partei, wird protestieren."
 french_politics.7.a:0 "Frankreich muss sich für den Krieg rüsten."
 french_politics.7.b:0 "Der Arbeitsfrieden ist wichtiger."
 agitation_events.1.t:0 "Generalstreik"
 agitation_events.1.d:0 "Die kommunistische Partei ist mit unserer Politik unzufrieden und verfügt noch immer über ein umfangreiches Netzwerk. Sie haben dieses benutzt, um das wirtschaftliche Leben im Land für kurze Zeit fast vollständig lahmzulegen. Sie haben angekündigt, dass die Streiks weitergehen, bis ihre Forderungen erfüllt sind."
 agitation_events.1.a:0 "Der Bolschewismus ist eine Gefahr für unsere Wehrfähigkeit."
 agitation_events.2.t:0 "Faschistische Anschläge"
 agitation_events.2.d:0 "Die Unterstützer einer faschistischen Neuordnung der Republik sind entschiedene Gegner der derzeitigen Regierungspolitik. Leider sind sie noch immer gut organisiert und vernetzt. In letzter Zeit haben sich Anschläge and Demonstrationen dieser Gruppen gehäuft und verschiedene Projekte des Staates stark behindert."
 agitation_events.2.a:0 "Wir dürfen uns dadurch nicht beirren lassen."
 agitation_events.3.t:0 "Das Militär putscht"
 agitation_events.3.d:0 "Schon längere Zeit häuft sich die Unzufriedenheit in Militärkreisen ob der Unfähigkeit der Regierung, Ruhe und Ordnung im Land aufrecht zu erhalten. Bisher konnten verfassungstreue Offiziere im Generalstab schlimmeres verhindern. Doch nun ist es einer Gruppe extremistischer Offiziere unter nominelle Führung von Alt-Marschall Philippe Pétain gelungen, bedeutende Elemente des Heeres für einen Staatsstreich hinter sich zu scharen. Sie haben Regierung und Parlament für abgesetzt erklärt und den Marschall zum Oberhaupt einer 'Übergangsregierung' ernannt.\nDie derzeitige Regierung hat in Panik ihren Rücktritt erklärt. Zu einer Sondersitzung der Abgeordnetenkammer erschien nur eine Minderheit der Mitglieder. Während draussen Strassenschlachten zwischen Regierungsanhängern und Gefolgsleuten von Pétain tobten, wählte das Parlament einen neuen Ministerpräsidenten. Dessen Regierung suspendierte umgehend die Verfassung und erklärte den Staatsnotstand. Ein Teil des Heeres hält weiterhin zur verfassungsmässigen Ordnung. Da es den Putschisten nicht gelang, die Hauptstadt unter ihre Kontrolle zu bringen, ist ein Bürgerkrieg unausweichlich."
 agitation_events.3.b:0 "Nur der Maréchal kann das Vaterland retten."
 agitation_events.3.a:0 "Wir müssen die Republik verteidigen!"
 agitation_events.4.t:0 "Zusammenbruch der Dritten Republik"
 agitation_events.4.d:0 "Die französische Regierung sieht sich immer grösseren Problemen in der Regierung des Landes gegenüber. Nun scheint das Ende gekommen: Marschall Philippe Pétain und eine Reihe hoher Offiziere haben die Regierung für abgesetzt erklärt und Pétain zum Präsidenten des sogenannten Französischen Staates gemacht. Zahlreiche Abgeordnete des Parlaments folgten ihnen auf diesem Weg. Dem Rumpfparlament gelang es erst nach tagelanger Sondersitzung, [FRA.GetLeader] mit der Bildung einer neuen Regierung zu beauftragen. Deren erste Amtshandlung war es, Sondervollmachten und die Suspendierung der Verfassung zu beantragen, was einstimmig gewährt wurde.\nDie Armee ist gespalten zwischen Loyalisten zur Regierung und den Anhängern Pétains. Ein Bürgerkrieg scheint unvermeidlich."
 agitation_events.4.a:0 "Ein schwarzer Tag für die Demokratie."
 agitation_events.4.b:0 "Die reaktionäre Ordnung bricht zusammen."
 agitation_events.4.c:0 "Das Ende einer dekadenten Republik."
 agitation_events.4.dd:0 "Die Welt ist ein unsicherer Ort."
 agitation_events.5.t:0 "Regierungsumbildung"
 agitation_events.5.d:0 "Extremistische Kräfte im Parlament, die unserer Regierung feindselig gegenüberstehen, haben einen unserer Minister zum Rücktritt gezwungen. Obwohl die Regierung insgesamt bestehen bleibt, bedeutet dies einen Rückschlag für unsere Bemühungen."
 agitation_events.5.a:0 "Verdammt!"
 france_communist.1.t:0 "Krise in der Kommunistischen Partei"
 france_communist.1.d:0 "Die Unterzeichnung eines Nichtangriffsvertrags zwischen [SOV.GetNameDef] und [GER.GetNameDef] hat die Führung der Kommunistischen Partei hier in der Kommune stark belastet. Die Tatsache, dass die französische Partei nicht allein konsultiert wurde, hat viele verärgert, die glauben, dass sie als Führer der zweiten großen kommunistischen Nation das Recht haben, ein gleichberechtigter Partner von [SOV.GetNameDef] zu sein. Warum die Russen einen Pakt mit [GER.GetNameDef] brauchten, ist selbst fragwürdig. Viele denken, dass ein solcher Vertrag als einzige andere Großmacht des Kontinents nur gegen [FRA.GetNameDef] gerichtet sein kann, zumal der Nicht-Aggressionspakt mit [SOV.GetNameDef] aus der Zeit der Dritten Republik noch bestehen bleibt Wirkung. \ n Bis jetzt ist die Party um Maurice Thorez ein loyales Mitglied der Komintern gewesen. Aber diese Entwicklung hat diejenigen gestärkt, die sich für eine größere Unabhängigkeit von der revolutionären Führung Moskaus einsetzen. Stark genug, dass sie Thorez um die Führung der Partei herausfordern könnten. Selbst wenn er sich durchsetzen sollte, ist der Schaden für sein Prestige beträchtlich."
 france_communist.1.a:0 "Thorez wird aus der Führung entfernt."
 france_communist.1.b:0 "Die orthodoxe Parteielite setzt sich durch."
 france_communist.2.t:0 "[FRA.GetNameDef] will unserem Bündnis beitreten"
 france_communist.2.d:0 "Der Riss zwischen [SOV.GetNameDef] und [FRA.GetNameDef] zwingt letztere auf eine verzweifelte Suche nach Verbündeten. Es scheint, dass sie glauben, ihre einzige Chance sei ein Pakt mit dem Teufel – uns. Natürlich brauchen wir selbst dringend einen Partner auf dem Kontinent. Vielleicht sollten wir diese Allianz akzeptieren, zumindest vorläufig."
 france_communist.2.a:0 "Eine traurige Notwendigkeit…"
 france_communist.2.b:0 "Es kann keine Kompromisse mit dem Kommunismus geben."
 france_communist.3.t:0 "Kampf um die Führung der Kommunistischen Partei"
 france_communist.3.d:0 "Die Kommunistische Partei hat die Macht in [FRA: GetNameDef] als loyales Mitglied der von Moskau geführten Internationale übernommen. Nun, da die Partei die Kontrolle über eine Großmacht übernommen hat, erwarten viele prominente Mitglieder, dass sie in Zukunft gleichberechtigt an der Arbeiterbewegung beteiligt wird oder sogar die Führung anstelle der [SOV.GetName] übernehmen wird. \ NDie Sowjetunion, wie auch die orthodoxe Führung um Thorez, hat jedoch deutlich gemacht, dass solche Pläne ein Überbleibsel des bürgerlich-kapitalistischen Großmachtdenkens ist. Es wurden Linien gezogen und die Partei muss Stellung beziehen, ob sie unter sowjetischer Vormundschaft bleiben will, um eine Weltrevolution zu erreichen, oder [FRA.GetNameDef] in eine zweite Macht des Kommunismus verwandeln will."
 france_communist.3.a:0 "Wir müssen zusammenarbeiten, um die Revolution zu erreichen!"
 france_communist.3.b:0 "Frankreich ist der rechtmäßige Führer des Internationalismus."
 france_communist.4.t:0 "Frankreich lädt uns zu ihrer Internationale ein"
 france_communist.4.d:0 "Die jüngste Spaltung zwischen Frankreich und der Sowjetunion hat die kommunistische Welt erschüttert. Nun sucht [FRA.GetLeader] nach neuen Verbündeten. Sie haben vorgeschlagen, dass Spanien und [FRA.GetNameDef] eine neue, internationale Front bilden sollten, um sowohl die bürgerliche Konterrevolution als auch die fehlgeleiteten sowjetischen Extremisten zu bekämpfen.\nEin Bündnis mit unseren Nachbarn würde unsere Sicherheit stark verbessern, aber dieser Schritt wird gewiss die Sowjetunion von uns entfremden."
 france_communist.4.a:0 "Wir stehen mit [FRA.GetNameDef]!"
 france_communist.4.b:0 "Spanien kann es sich nicht leisten, sich an diesen Angelegenheiten zu beteiligen."
 france_communist.4.c:0 "[SOV.GetNameDef] ist das wahre Leuchtfeuer des Kommunismus!"
 france_communist.5.t:0 "[From.GetNameDef] akzeptiert"
 france_communist.5.d:0 "[From.GetLeader] hat unseren Vorschlag akzeptiert, wonach unsere Regierungen bei der Verteidigung der internationalen Arbeiterbewegung zusammenarbeiten sollte."
 france_communist.5.a:0 "L'internationale sera le genre humaine!"
 france_communist.6.t:0 "[From.GetNameDef] lehnt ab"
 france_communist.6.d:0 "Der [From.GetAdj]e Botschafter hat uns mitgeteilt, dass seine Regierung nicht in der Lage ist, sich so eng mit uns zu verbinden, während konterrevolutionäre Elemente in seinem Land noch immer aktiv sind."
 france_communist.6.a:0 "Es mangelt ihnen an Entschlossenheit."
 france_communist.7.t:0 "[From.GetNameDef] möchte der Komintern beitreten"
 france_communist.7.d:0 "Der spanische Botschafter hat uns vertraulich mitgeteilt, dass sie einen Vorschlag von [FRA.GetName] erhalten haben, dass ihre Regierungen engere militärische Bande eingehen sollten. Die Bildung einer angeblich kommunistischen Allianz in Westeuropa ist eine offensichtliche Gefahr für [Root.GetNameDef], aber glücklicherweise scheint [From.GetNameDef] der wahren Revolution treu zu bleiben. Sie haben uns gebeten, stattdessen enge Beziehungen zu uns zu akzeptieren. Dies würde ein nützliches Gegengewicht und eine Basis in der Nähe der abtrünnigen [FRA.GetName] erzeugen."
 france_communist.7.a:0 "Die wahre Internationale bleibt stark!"
 france_communist.7.b:0 "Nein, wir dürfen uns nicht überdehnen."
 france_communist.8.t:0 "[From.GetNameDef] akzeptiert"
 france_communist.8.d:0 "Der [From.GetAdj]e Botschafter hat uns mitgeteilt, dass [From.GetNameDef] ihre Brudernation willkommen heißt. Wir haben entschieden, welche Seite in der Frage der Führung in der Internationalen nehmen."
 france_communist.8.a:0 "Der wahre Weg wird sich durchsetzen."
 france_communist.9.t:0 "[SPR.GetNameDef] tritt der Komintern bei"
 france_communist.9.d:0 "Die Spanier haben lange gebraucht, um unseren Vorschlag zu beantworten. Jetzt haben wir von geheimen Verhandlungen in Moskau erfahren. Offenbar hat Spanien mit der Sowjetunion einen Vertrag unterzeichnet, nach dem das sowjetische und das spanische Militär im Falle eines Krieges eng zusammenarbeiten und sich gegenseitig unterstützen werden. Es scheint, dass die Sowjets an unseren Grenzen Fuß fassen wollen. Es bleibt zu hoffen, dass offene Konflikte innerhalb der Arbeiterbewegung vermieden werden können…"
 france_communist.9.a:0 "Verräter!"
 france_communist.10.t:0 "Die Sowjetunion lehnt unseren Vorschlag ab"
 france_communist.10.d:0 "Das Politbüro in Moskau informiert uns, dass sie nicht so eng mit uns zusammenarbeiten können. Sie ermutigen uns, den Weg zum wahren Sozialismus in unserem eigenen Land fortzusetzen."
 france_communist.10.a:0 "Wir stehen alleine ..."
